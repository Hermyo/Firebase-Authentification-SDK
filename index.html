<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>The Walking Dead List</title>
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/2.7.0/firebaseui.css" />

</head>

<body>

    <h4>Please login to access the characters</h4>

    <div id="firebaseui-auth-container"></div>
    <button onclick="logOut()">Logout</button>
    <div id="sign-in-status"></div>
    <div id="sign-in"></div>
    <div id="account-details"></div>

    <form>
        <input type="text" name="firstname" id="lastname">
        <br>
        <button type="button" onclick="PushOnFirebase()">Send</button>
    </form>

    <div id="showUser">
        <ul id="characterList"></ul>
    </div>

    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase-database.js"></script>
    <script src="https://cdn.firebase.com/libs/firebaseui/2.7.0/firebaseui.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <script src="script.js"></script>

</body>

</html>
